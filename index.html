<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Tester</h1>
        <div class="text-container">
            <p id="text-to-type">Click the button below to start typing!</p>
        </div>
        <textarea id="user-input" placeholder="Start typing here..." disabled></textarea>
        <div class="buttons">
            <button id="start-button">Start</button>
            <button id="reset-button" disabled>Reset</button>
        </div>
        <p id="result"></p>
        <div id="timer" class="hidden">Time: <span id="time">0</span> seconds</div>
        <p id="word-count">Words: <span id="words">0</span></p>
        <p id="character-count">Characters: <span id="characters">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
